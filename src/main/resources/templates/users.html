<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style type="text/css">
        .tg {
            border-collapse: collapse;
            border-spacing: 0;
            border-color: #ccc;
        }

        .tg td {
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 10px 5px;
            border-style: solid;
            border-width: 1px;
            overflow: hidden;
            word-break: normal;
            border-color: #ccc;
            color: #333;
            background-color: #fff;
        }

        .tg th {
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: normal;
            padding: 10px 5px;
            border-style: solid;
            border-width: 1px;
            overflow: hidden;
            word-break: normal;
            border-color: #ccc;
            color: #333;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
        <h1>Users</h1>
        <div>
        <br/><br/>
        <table class="tg">
            <tr> <form action="#" th:action="@{/}" th:object="${addUser}" method="POST">
                <input type="submit" value="Add"/>
                <td></td>
                <td> <input type="text" th:field="*{firstName}" title="Use letters" pattern="^[a-zA-Zа-яА-Я]+$"></td>
                <td> <input type="text" th:field="*{lastName}"  title="Use letters" pattern="^[a-zA-Zа-яА-Я]+$"></td>
                <td> <input type="tel" th:field="*{phoneNumber}" title="Use numbers" pattern="^[0-9]+$" minlength="11"></td>
                <td> <input type="email" th:field="*{email}" ></td> </form>
            </tr>
            <tr>
                <th width="80">ID</th>
                <th width="120">First Name</th>
                <th width="120">Last Name</th>
                <th width="120">Phone Number</th>
                <th width="150">Email</th>
                <th width="60">Edit</th>
                <th width="60">Delete</th>
            </tr>
            <tr  th:each ="user : ${user}">
                    <td ${user.id}></td>
                    <td th:utext="${user.firstName}"></td>
                    <td th:utext="${user.lastName}"></td>
                    <td th:utext="${user.phoneNumber}"></td>
                    <td th:utext="${user.email}"></td>

                <td><a th:href="@{user-update/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a></td>
                </tr>

        </table>
</div>
</body>
</html>

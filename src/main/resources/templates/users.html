<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Users</title>
    <style type="text/css">
        .tg {
            border-collapse: collapse;
            border-spacing: 0;
            border-color: #ccc;
        }

        .tg td {
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 10px 5px;
            border-style: solid;
            border-width: 1px;
            overflow: hidden;
            word-break: normal;
            border-color: #ccc;
            color: #333;
            background-color: #fff;
        }

        .tg th {
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: normal;
            padding: 10px 5px;
            border-style: solid;
            border-width: 1px;
            overflow: hidden;
            word-break: normal;
            border-color: #ccc;
            color: #333;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<h1>Users</h1>
<br/><br/>
        <form action="#" id="add_id" th:action="@{/users}" th:object="${addUser}" method = "POST" onsubmit="ValidEmail()">
            <table class="tg" id="input_table">
            <td width="80"></td>
            <td> <input type="text" th:field="*{firstName}" id="first" pattern="^[a-zA-Zа-яА-Я]+$" required/></td>
            <td> <input type="text" th:field="*{lastName}" id="last" pattern="^[a-zA-Zа-яА-Я]+$" required/></td>
            <td> <input type="text" th:field="*{phoneNumber}" id="phone" pattern="^([\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" minlength="11" maxlength="11" required/></td>
            <td> <input type="text" th:field="*{email}" id="email" required onblur="ValidEmail()"/></td>
                <td width="60"> <input type="submit" id="add_button" value="Add" />
                    <input type="submit" id="save_button" style="display: none" value="Save"/></td>
                <script type="text/javascript">
                    function ValidEmail(){
                        let re = /^[\w-.]+@[\w-]+\.[a-z]{2,4}$/;
                        let email = document.getElementById("email").value;
                        if (!re.test(email)) {
                            alert('Введите корректный Email!');
                        }
                    }
                </script>

            </table>
        </form>

    <table class="tg" id="table">
            <tr>
                <th width="80">ID</th>
                <th width="177">First Name</th>
                <th width="177">Last Name</th>
                <th width="177">Phone Number</th>
                <th width="177">Email</th>
                <th width="60">Edit</th>
                <th width="60">Delete</th>
            </tr>
<tr  th:each ="user : ${users}">
    <td th:text="${user.id}" ></td>
    <td th:text="${user.firstName}" class="editable"></td>
    <td th:text="${user.lastName}" class="editable" ></td>
    <td th:text="${user.phoneNumber}" class="editable"></td>
    <td th:text="${user.email}" class="editable" ></td>

    <td><form method="POST" th:action="@{/edit(id=${user.id})}">
        <button type="submit" name="submit" value="edit">Edit</button></form></td>

                <td><form method="POST" th:action="@{/delete(id=${user.id})}">
                    <button type="submit">Delete</button></form></td>
            </tr>
        </table>
</body>
</html>
